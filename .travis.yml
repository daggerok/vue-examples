env:
  global:
  - TERM=dumb
notifications:
  email: false
git:
  quiet: true
  depth: false
language: node
node_js: lts/*
python: 3.7
os: linux
addons:
  apt:
    packages:
      - curl
      #- sudo
      #- lsof
      - python3-pip
      #- fonts-liberation
      #- libappindicator1
      #- google-chrome-stable
install: true
before_install:
  #- export DISPLAY=:99.0
  #- export CHROME_BIN=/usr/bin/google-chrome
  - |
    if [ ! -f ${HOME}/.local/daggerok/bash-functions/master/main.bash ] ; then
      mkdir -p ${HOME}/.local/daggerok/bash-functions/master ;
      curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash > ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
    fi
    source ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
    stop_any 80 3000 5000 8080 5432
  - |
    export PATH=$HOME/.local/bin:$PATH
    pip3 install --user --upgrade pip setuptools
    pip install --user --upgrade httpie
  #
  - export root=$(pwd)
  #- npm i -f -g -ED node-gyp
jobs:
  include:

  - stage: test
    name: component-04-ts-vue-cli
    env:
      - SUB_PROJECT=component-04-ts-vue-cli
    before_script:
      - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm i -E
      - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm start
      - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm run logs &
      - wait_for 1234
    script:
      - http :1234
    after_script:
      - cd ${root}/vuesax-example && npm stop

